<!DOCTYPE html>
<html>
<head>
    <title>ditto</title>

    <!-- JQUERY -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

    <!-- MARKED -->
    <script src="./js/marked.js"></script>

    <!-- DITTO CSS -->
    <link rel="stylesheet" href="./css/ditto.css">
    <script src="./js/ditto.js"></script>
</head>
<body>
    <!-- ESSENTIAL -->
    <div id="sidebar"></div>
    <div id="content"></div>
    <div id="hide"></div>

    <!-- OPTIONAL -->
    <div id="back_to_top">top</div>
    <div id="edit">edit</div>
    <div id="loading">Loading ...</div>
    <div id="error"></div>

    <!-- DITTO -->
    <script>
        $(function($) {
          // essential settings
          ditto.index = "README.md",
          ditto.sidebar_file = "sidebar.md",

          // optional settings if you want github search
          ditto.github_username = "chutsu";
          ditto.github_repo = "ditto";

          // where the docs are actually stored on github - so you can edit
          ditto.base_url = "https://github.com/chutsu/ditto/edit/gh-pages";

          // run
          ditto.run();
        });
    </script>
</body>
</html>
